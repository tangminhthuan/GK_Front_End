<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake Game</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">



</head>

<body>
<div class="gamePage d-flex flex-column justify-content-center align-items-center">
    <h1>Snake</h1>
    <div id="startBtn" class="btn mt-2 mb-4">Start</div>
    <div class="rel">
        <div class="d-flex buttons">
            <div id="pauseBtn">
                <img src="images/pause.png"></img>
            </div>
            <div id="resumeBtn">
                <img src="images/play.png"></img>
            </div>
        </div>
        <h2 class="mt-3"><span class="result"><span>score </span><span id="score">0</span><div id="level"></div></span></h2>
    </div>
    <canvas id="snakeCanvas" width="500" height="500"></canvas>
    <img id="virus" src="images/virus.png" alt="virus">
    <img id="fruit" src="images/apple.png" alt="fruit">
    <div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <p>Game Over! Your Score is: <span id="scoreModal"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn modal-btn" data-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap4.1.3.min.js"></script>
<script src="Script.js"></script>
</body>

</html>
